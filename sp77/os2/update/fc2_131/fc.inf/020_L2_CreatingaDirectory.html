<HEAD>
<TITLE>Creating a Directory</TITLE>
</HEAD>
<BODY>
<!-- entering slot 20 -->
<P>
 To create a subdirectory in the current directory, press F7 and enter the
name of the subdirectory you want to create into the dialog. If the current
panel is in tree view mode, the directory will be created in the directory
the highlight is currently on. 
</BODY>
</HTML>
