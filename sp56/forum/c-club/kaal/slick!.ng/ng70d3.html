<PRE>

   <B>int far testkey(void);</B>

   Test for keystroke ready using INT 16H. No CTRL-BREAK or ^C checking.

 <B>Parameters :</B>

 None.

 <B>Return :</B>

 -1 if there is keystroke ready in buffer, 0 if no keystrokes waiting.
