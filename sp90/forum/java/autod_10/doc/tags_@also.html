<H4>Tag @ALSO</H4><HR>
Adds a hyperlinked "See also" entry to doc item with
node equals parameter of @ALSO.
<P>For example this doc item has tag:
<PRE>
@ALSO Tags/@NODE
<PRE>
<P>See also:

<A HREF="Tags_@NODE.html">Tag @NODE</A>
