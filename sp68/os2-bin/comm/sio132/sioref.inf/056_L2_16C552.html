<P>
The 16C552 is two 16C551s on a single chip.
<P>
The 16C551 is a CMOS version of the 16550AF.  See the above description
of the 16C451 for a discussion of CMOS.  Do not feel you need to upgrade
from a 16550A or AF to a 16C551.  There is no gain from an existing users
point of view.
