<TITLE>Intermediate Close</TITLE>
</HEAD>
<BODY>
<!-- entering slot 20 -->
<P>
An intermediate close occurs when a process issues a close and other processes
still have the communications port opened.  This type of close simply decrements
an open count and returns.  No action or changes take place at the communications
port. 
</BODY>
</HTML>
