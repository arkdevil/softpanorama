<TITLE>/m - store modified files only.</TITLE>
</HEAD>
<BODY>
<!-- entering slot 23 -->This option will only store files that have the
'A' (archive) attribute set.
<BR>

<BR>
After successful storage, LH/2 resets the 'A' (archive) attribute.
<BR>

<BR>
OS/2 automatically sets the 'A' attribute whenever a file is modified.
<BR>

<BR>

</BODY>
