<HTML>
<HEAD>
<TITLE>D - Delete files from archive.</TITLE>
</HEAD>
<BODY>
<!-- entering slot 16 -->Using the 'D' command will delete file(s) from
an archive.
<BR>

<BR>
A temporary file with the extension of '.$LH' will be created and deleted
if the
<BR>
program completes successfully.
<BR>

<BR>

<PRE>
[C:\]LH2 D LH2INF *.lst </PRE>
 &lt;--- May contain wildcards, multiple files, etc. 
</BODY>
</HTML>
