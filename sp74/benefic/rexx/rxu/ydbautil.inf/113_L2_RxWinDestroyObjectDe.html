<P>
This function destroys a WorkPlace Shell object by object handle.
<PRE>Syntax:

  yorn = RxWinDestroyObject(hobj)

where

  hobj    = handle to object
  yorn    = "1" if it worked, "0" if it didn't
</PRE>
