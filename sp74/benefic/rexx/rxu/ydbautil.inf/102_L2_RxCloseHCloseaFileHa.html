<TITLE>RxCloseH - Close a File Handle</TITLE>
</HEAD>
<BODY>
<!-- entering slot 103 -->
<P>
This function closes a file handle. 
<PRE>Syntax:

  closerc = RxCloseH(hfile)

where

  hfile   = handle of file to be closed
  closerc = return code from DosClose
</PRE>
