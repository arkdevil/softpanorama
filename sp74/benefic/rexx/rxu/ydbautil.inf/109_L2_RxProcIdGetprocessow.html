<TITLE>RxProcId - Get process' own PID and TID information</TITLE>
</HEAD>
<BODY>
<!-- entering slot 110 -->
<P>
This function returns the process-id, parent process-id, and thread-id of
the current thread of the current process.
<PRE>Syntax:

  procinfo = rxprocid()

where:

  procinfo = three blank delimited integers:
             1) process-id
             2) parent process-id
             3) thread-id
</PRE>
 
</BODY>
</HTML>
