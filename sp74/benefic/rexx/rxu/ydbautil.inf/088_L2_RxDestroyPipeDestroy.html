<TITLE>RxDestroyPipe - Destroy an un-named pipe</TITLE>
</HEAD>
<BODY>
<!-- entering slot 89 -->
<P>
This function destroys an OS/2 un-named pipe 
<PRE>Syntax:

  dosrc = RxDestroyPipe(hread,hwrite)

where

   hread  = read handle
   hwrite = write handle
   dosrc  = return codes from DosClose()
</PRE>
 
</BODY>
