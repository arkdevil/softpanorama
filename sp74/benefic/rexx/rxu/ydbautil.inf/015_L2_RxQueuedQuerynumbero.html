<TITLE>RxQueued - Query number of items on any Rexx queue</TITLE>
</HEAD>
<BODY>
<!-- entering slot 16 -->
<P>
This function does what the Rexx "Queued" function does, except this function
allows you to specify the queue name as part of the call, regardless of
what the current queue may be.
<PRE>Syntax:

  numq = RxQueued( [qname] )

where:

  qname = name of Rexx queue to report on (default is current queue)
</PRE>
 
</BODY>
</HTML>
