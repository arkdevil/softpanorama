<HTML>
<HEAD>
<TITLE>Send_BroadcastDatagram</TITLE>
</HEAD>
<BODY>
<!-- entering slot 20 -->NETBIOS( 'Send_BroadcastDatagram', adapter, name_num,
data)
<BR>

<P>
Sends broadcast data to ANY station with a receive_broadcastDatagram active

<P>
Adapter is '0' or '1'
<P>
name_num is the value returned from AddName
<P>
Data is the data to send
<P>
returns the netbios return code
</BODY>
</HTML>
