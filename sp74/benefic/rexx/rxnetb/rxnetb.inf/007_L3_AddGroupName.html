<TITLE>AddGroupName</TITLE>
</HEAD>
<BODY>
<!-- entering slot 4 -->NETBIOS( 'AddGroupName', adapter, name)
<BR>

<P>
Adapter is '0' or '1'
<P>
name is a 16 byte Netbios Group name string
<P>
returns a string of format NN YY<!-- lm: 0x2 0 -->
<P>
nn<!-- lm: 0x2 10 -->
<UL> return code<!-- lm: 0x2 0 -->
</UL> yy<!-- lm: 0x2 10 -->
<UL> netbios
name number if nn = 0<!-- lm: 0x2 0 -->
</UL>
</BODY>
